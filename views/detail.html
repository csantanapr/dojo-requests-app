<div>
	<div data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'top'">
		<button data-dojo-type="dojox/mobile/ToolBarButton"
				data-dojo-attach-point="backButton"
				data-dojo-props="arrow: 'left'"
				style="position: absolute; left: 0">${nls.list}</button>
		${nls.details}
	</div>
	<div data-dojo-type="dojox/mobile/ScrollableView">
			<div>
					<button data-dojo-type="dojox/mobile/Button"
						data-dojo-attach-point="saveButton" data-dojo-attach-event="onClick: _saveForm"
						class="mblBlueButton" style="padding: 0 10px">${nls.save}</button>
					<button data-dojo-type="dojox/mobile/Button"
						data-dojo-attach-point="copyButton" data-dojo-attach-event="onClick: _copyForm"
						class="mblBlueButton" style="padding: 0 10px">${nls.copy}</button>
			</div>
		<div data-dojo-type="dojox/mobile/FormLayout">
			<div>
				<label for="reqid">${nls.id}</label>
				<fieldset>
					<input id="reqid" name="id" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="readOnly: true, placeHolder: '${nls.id}'" data-dojo-attach-point="reqid">
					<button data-dojo-type="dojox/mobile/Button"
						data-dojo-attach-point="deleteButton2" data-dojo-attach-event="onClick: _deleteRequest"
						class="mblRedButton" style="padding: 0 10px">${nls.remove}</button>
				</fieldset>
			</div>
			<div>
				<label for="requestType">${nls.requestType}</label>
				<fieldset>
					<select id="requestType">
					</select>
				</fieldset>
			</div>

			<div>
				<label for="description">${nls.description}</label>
				<fieldset>
					<textarea id="description" name="description" data-dojo-type="dojox/mobile/ExpandingTextArea" style="width: 94%"
						   data-dojo-props="placeHolder: '${nls.description}'" data-dojo-attach-point="description"></textarea>
				</fieldset>
			</div>
			<div>
				<label for="status">${nls.status}</label>
	   			<fieldset>
					<select id="status"></select>
	   			</fieldset>
		   </div>
			<div>
				<label for="priority">${nls.priority}</label>
	   			<fieldset>
					<select id="priority"></select>
	   			</fieldset>
		   </div>
			<div>
				<label for="requestedBy">${nls.requestedBy}</label>
				<fieldset>
					<input id="requestedBy" name="requestedBy" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.requestedBy}'" data-dojo-attach-point="requestedBy">
				</fieldset>
			</div>
			<div>
				<label for="requestedFinishDate">${nls.requestedFinishDate}</label>
				<fieldset>
					<input id="requestedFinishDate" name="requestedFinishDate" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="readOnly: true, placeHolder: '${nls.requestedFinishDate}'" data-dojo-attach-point="requestedFinishDate">
				</fieldset>
			</div>
			<div>
				<label for="assignedTo">${nls.assignedTo}</label>
				<fieldset>
					<input id="assignedTo" name="assignedTo" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.assignedTo}'" data-dojo-attach-point="assignedTo">
				</fieldset>
			</div>
			<div>
				<label for="actualFinishDate">${nls.actualFinishDate}</label>
				<fieldset>
					<input id="actualFinishDate" name="actualFinishDate" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.actualFinishDate}'" data-dojo-attach-point="actualFinishDate">
				</fieldset>
			</div>
			<div>
				<label for="estimatedUnits">${nls.estimatedUnits}</label>
				<fieldset>
					<input id="estimatedUnits" name="estimatedUnits" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.estimatedUnits}'" data-dojo-attach-point="estimatedUnits">
					<select id="unitType"></select>
				<!--
					<input id="unitType" name="unitType" data-dojo-type="dojox/mobile/ComboBox"
						   data-dojo-props="store: this.loadedStores.requestUnitTypeStore, placeHolder: '${nls.unitType}', searchAttr: 'id'" data-dojo-attach-point="unitType">
				-->
				</fieldset>
			</div>
			<div>
				<label for="createdDate">${nls.createdDate}</label>
				<fieldset>
					<input id="createdDate" name="createdDate" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.createdDate}'" data-dojo-attach-point="createdDate">
				</fieldset>
			</div>
			<div>
				<label for="updatedDate">${nls.updatedDate}</label>
				<fieldset>
					<input id="updatedDate" name="updatedDate" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="placeHolder: '${nls.updatedDate}'" data-dojo-attach-point="updatedDate">
				</fieldset>
			</div>
		</div>
	</div>
	<div id="opener" data-dojo-attach-point="opener" data-dojo-type="dojox/mobile/Opener">
		<h1 data-dojo-type="dojox/mobile/Heading" label="Date Picker">
			<span data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-attach-point="save"
				data-dojo-props="label:'Done'" class="mblColorBlue"
				style="position:absolute;width:45px;right:0;">
			</span>
			<span data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-attach-point="cancel"
				data-dojo-props="label:'Cancel'" class="mblColorBlue"
				style="position:absolute;width:45px;left:0;">
			</span>
		</h1>
		<div data-dojo-attach-point="datePicker2" data-dojo-type="dojox/mobile/DatePicker"></div>
	</div>

</div>
